<svg:g 
  class="link"
  [attr.link_id]="link.link_id"
  [attr.map-source]="link.source.node_id"
  [attr.map-target]="link.target.node_id"
  [attr.transform]="tranformation"
>
  <svg:path #path
    *ngIf="link.link_type == 'ethernet'"
    class="ethernet_link"
    stroke="#000"
    stroke-width="2"
    [attr.d]="d"
    
  />
  <!-- [app-status]="link" -->
  <svg:path #path
    *ngIf="link.link_type == 'serial'"
    class="serial_link"
    stroke="#B22222"
    fill="none"
    stroke-width="2"
    [attr.d]="d"
  />

  <svg:g *ngFor="let status of statuses">
    <svg:circle
      *ngIf="status.status == 'started'"
      class="status_started"
      [attr.cx]="status.x"
      [attr.cy]="status.y"
      r="6"
      fill="#2ecc71"
    />

    <svg:rect
      *ngIf="status.status == 'stopped'"
        class="status_stopped"
        [attr.x]="status.x - 10/2"
        [attr.y]="status.y - 10/2"
        width="10"
        height="10"
        r="6"
        fill="red"
    />
  </svg:g>
</svg:g>
