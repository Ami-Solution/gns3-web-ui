<svg:g *ngIf="status">
  <svg:circle
    *ngIf="linkStatus && linkStatus.status == 'started'"
    class="status_started"
    [attr.cx]="linkStatus.x"
    [attr.cy]="linkStatus.y"
    r="6"
    fill="#2ecc71"
  />

  <svg:rect
    *ngIf="linkStatus && linkStatus.status == 'stopped'"
    class="status_stopped"
    [attr.x]="linkStatus.x - 10/2"
    [attr.y]="linkStatus.y - 10/2"
    width="10"
    height="10"
    r="6"
    fill="red"
  />
</svg:g>
